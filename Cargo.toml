[package]
name = "mastodon-twitter-sync"
version = "1.5.0"
authors = ["Klaus Purer <klaus.purer@protonmail.ch>"]
edition = "2018"

[dependencies]
chrono = ">=0.4.0"
dissolve = ">=0.2.2"
egg-mode = ">=0.15"
egg-mode-text = ">=1.14.7"
env_logger = ">=0.7.1"
failure = ">=0.1.5"
log = ">=0.4.8"
mammut = ">=0.13.0"
mime = ">=0.3.13"
regex = ">=0.2.2"
reqwest = ">=0.10"
serde = { version = ">=1.0", features = ["derive"] }
tempfile = ">=3"
toml = ">=0.4.5"
serde_json = ">=1.0.6"
serde_with = ">=1.4"
structopt = ">=0.2"
tokio = { version = ">=0.2", features = ["fs"] }
elefren = { version = ">=0.21", features = ["toml"] }

[profile.release]
# Enabled to have a smaller binary size.
lto = true
